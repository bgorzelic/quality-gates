# Lefthook config for Node/TypeScript projects
# Install: lefthook install

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx eslint --fix {staged_files}
      stage_fixed: true
    prettier:
      glob: "*.{js,jsx,ts,tsx,json,yaml,yml,md,css,scss}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    tsc:
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit
    gitleaks:
      run: gitleaks protect --staged --no-banner
      skip:
        - run: "! command -v gitleaks >/dev/null 2>&1"

pre-push:
  parallel: true
  commands:
    test:
      run: npx vitest run --reporter=verbose
    no-main:
      run: |
        branch=$(git rev-parse --abbrev-ref HEAD)
        if [ "$branch" = "main" ] || [ "$branch" = "master" ]; then
          echo "Direct push to $branch blocked. Use a PR."
          exit 1
        fi
